{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}
<style>
body {
         background-image: url("/static/my-neighbourhood-2-638.jpg");
        }

</style>

<body>
     <div class="container" style="width: 500px;margin-top: 1.5em; " >

            <!-- edit profile Form-->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12">
                  <div class="card">
                    <div class="card-body">
                      <form method="post" action="{% url 'post'%}" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {{pform|crispy}}
                        <button type="submit" class="btn btn-success btn-block" style="margin-left: 0em;">Publish</button>
                      </form>
                    </div>
                  </div>
                </div>
            </div>
       </div>
</body>
{% endblock %}
